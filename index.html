<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="img-container">
    <img src="japan-background-digital-art.jpg" alt="Japan background digital art">
    <div class="odin-container">
      <img class="odin-logo" src="odin-lined.png" alt="">
      <p>ODIN</p>
    </div>
  </div>
  
  <div class="right-container">
    <div class="form-container">
      <div class="header-text">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>

        <p>
          You <em>know</em> you want to.
        </p>
      </div>

      <div class="form-data">
        <p>Let's do this!</p>

        <form id="myForm" action="">

          <div>
            <label for="">FIRST NAME</label>
            <input type="text">
          </div>

          <div>
            <label for="">LAST NAME</label>
            <input type="text">
          </div>

          <div>
            <label for="">EMAIL</label>
            <input type="email">
          </div>

          <div>
            <label for="">PHONE NUMBER</label>
            <input type="number">
          </div>

          <div>
            <label for="">PASSWORD</label>
            <input type="password">
          </div>

          <div>
            <label for="">CONFIRM PASSWORD</label>
            <input type="password">
          </div>
        </form>
      </div>

      <div class="button-container">
        <button form="myForm" type="submit">Create account</button>
        <p>Already have an account? <span class="login">Log in</span></p>
      </div>
    </div>    
  </div>
</div>

</body>
</html>
